<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 50px 40px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .logo {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .logo h1 {
        color: #667eea;
        font-size: 28px;
        margin-bottom: 8px;
        font-weight: 600;
    }
    
    .logo p {
        color: #666;
        font-size: 14px;
    }
    
    .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }
    
    .auth-btn {
        width: 100%;
        max-width: 280px; /* Giảm max-width để tránh tràn */
        padding: 12px 15px; /* Giảm padding để tiết kiệm không gian */
        border: none;
        border-radius: 10px;
        font-size: 14px; /* Giảm font-size để text ngắn hơn */
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px; /* Giảm gap */
        text-decoration: none;
        word-break: break-word; /* Cho phép break word nếu cần */
        white-space: normal; /* Cho phép wrap text */
    }
    
    .auth-btn.primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .auth-btn.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .auth-btn.secondary {
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        color: white;
    }
    
    .auth-btn.secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    }
    
    .google-icon {
        width: 18px; /* Giảm size icon */
        height: 18px;
        flex-shrink: 0;
    }
    
    .keycloak-icon {
        width: 18px; /* Giảm size icon */
        height: 18px;
        flex-shrink: 0;
    }
    
    .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease;
        text-align: center;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .alert.show {
        display: block;
    }
    
    .alert.error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
    }
    
    .alert.info {
        background: #e3f2fd;
        color: #1976d2;
        border: 1px solid #90caf9;
    }

    .version-badge {
        position: fixed;
        right: 18px;
        bottom: 18px;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #f3f4ff;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        pointer-events: none;
    }
</style>
