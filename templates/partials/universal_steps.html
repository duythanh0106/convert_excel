<div class="steps-container">
    <div class="step active" id="universal-step-1">
        <div class="step-header">
            <h3>📁 Chọn File Bất Kỳ Định Dạng</h3>
        </div>
        <div class="step-content">
            <div class="form-group">
                <label for="universalFileInput">Chọn file để chuyển đổi:</label>
                <div class="upload-area" id="universalUploadArea">
                    <div class="upload-icon">📁</div>
                    <p style="font-size: 16px; margin-bottom: 5px;"><strong>Click để chọn file</strong> hoặc kéo thả vào đây</p>
                    <p style="font-size: 14px; color: #999;">Hỗ trợ: PDF, DOCX, PPTX, XLSX; PNG/JPG; Audio; HTML; CSV/JSON/XML; ZIP; YouTube URL</p>
                    <input type="file" id="universalFileInput" style="display: none;" />
                </div>
                <div id="universalFileInfo" class="file-info hidden"></div>
            </div>
            <button class="btn btn-primary" onclick="convertUniversal()">🚀 Chuyển đổi ngay</button>
        </div>
    </div>
</div>
